<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body style="margin:1rem; padding:1rem">  
  <div class="container-fluid" style="background-color: #9C2E35; padding:2rem">
    <div class="jumbotron text-center">
      <h1 style="color:white ;font-family:Georgia, 'Times New Roman', Times, serif"><strong>Mission to Mars</strong></h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button" style="font-family:Georgia, 'Times New Roman', Times, serif">Scrape New Data!</a></p>
    </div>
  </div> 
  <div class="row">
    <h2 class="heading" style="font-family:Georgia, 'Times New Roman', Times, serif"><br><strong>Latest Mars News</strong></h2>
    <h3 class="heading" style="font-family:Georgia, 'Times New Roman', Times, serif">{{ mars.news_title}}</h3>
    <h6 class="heading" style="font-family:Georgia, 'Times New Roman', Times, serif">{{ mars.news_p }}</h6>
  </div>
  <div class="container-fluid"></div>
    <div class="row">
        <div class="col-6">
          <h2 class="heading" style="font-family:Georgia, 'Times New Roman', Times, serif"><strong><br>Featured Mars Image</strong></h2>
          <img src="{{ mars.featured_img_url }}">
        </div>
        <div class="col-6">
          <center><h2 style="font-family:Georgia, 'Times New Roman', Times, serif"><strong><br>Mars Facts</strong></h2>
          <table class="table">{{ mars.df_html |safe  }}</table>
          </center>
        </div>     
      </div>  
  </div>
  <div class="row">
    <center><h2 class="heading" style="font-family:Georgia, 'Times New Roman', Times, serif"><br><strong>Mars Hemispheres</strong></h2></center>  
    {% for hemisphere in mars.hemisphere_image_urls %}
      <div class="col-3">
        <div class = "frame">
          <div>
            <center><img width="250 px" height="250 px" src="{{ hemisphere.img_url }}"></center>
          </div>
          <div>
            <center><h5 style="font-family:Georgia, 'Times New Roman', Times, serif">{{ hemisphere.title }}</h5></center>  
          </div>
        </div>
      </div>
    {% endfor %}
  </div> 
  <h3></h3>

</body>

</html>
